<meta charset='utf-8'>
<meta content='IE=edge' http-equiv='X-UA-Compatible'>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta content='{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}' name='description'>
<link href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel='canonical'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,300italic,300' rel='stylesheet' type='text/css'>
<script rel='stylesheet' src='http://fonts.googleapis.com/css?family=Roboto:400,400italic,300italic,300' type='text/css'></script>
<script src='//use.typekit.net/tdv1pzm.js'></script>
<script>
  try{Typekit.load();}catch(e){}
</script>
<link href="{{ '/css/main.css' | prepend: site.baseurl }}" rel='stylesheet'>
<link href="{{ '/css/fullPage.css' | prepend: site.baseurl }}" rel='stylesheet'>
<link href="{{ '/css/jquery-ui.min.css' | prepend: site.baseurl }}" rel='stylesheet'>
<script src="{{ '/js/modernizr-2.8.3.js' | prepend: site.baseurl }}"></script>
